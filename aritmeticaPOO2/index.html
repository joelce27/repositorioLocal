<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Loaeza Valerio</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/aritmetica.js"></script>
</head>
<body>
    <div class="titulo">
        <h3>Calculadora aritmética</h3>
    </div>
    <div>
        <input id="num1" placeholder="Escribe un número" pattern="[0-9.0-9]+" required><br>
        <input id="num2" placeholder="Escribe otro número" pattern="[0-9.0-9]+" required>
    </div>
    <div class="res">
        <label id="resultado">Resultado</label>
    </div>
    <button type="button" onclick="sumar()">Sumar</button>
    <button type="button" onclick="restar()">Restar</button> 
    <button type="button" onclick="multiplicar()">Multiplicar</button>
    <button type="button" onclick="dividir()">Dividir</button>   
</body>
</html>
